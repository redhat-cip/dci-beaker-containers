version: "3"
services:
  db:
    image: registry.redhat.io/rhel8/mariadb-103
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 60s
      retries: 10
    volumes:
      - mariadb:/var/lib/mysql/data
    environment:
      - MYSQL_DATABASE=${DATABASE_NAME:-beaker}
      - MYSQL_USER=${DATABASE_USER:-beaker}
      - MYSQL_PASSWORD=${DATABASE_PASSWORD:-beaker}
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_CHARSET=utf8
    network_mode: "host"
  web:
    build: ./web
    depends_on:
      - beaker_server
    volumes:
#      - /var/www:/var/www
      - ./web/beaker-server.conf:/etc/httpd/conf.d/beaker-server.conf
      - ./web/beaker-lab-controller.conf:/etc/httpd/conf.d/beaker-lab-controller.conf
      - beaker_server_usr_share_bkr:/usr/share/bkr
      - beaker_server_var_cache_beaker:/var/cache/beaker
      - beaker_server_var_www_beaker:/var/www/beaker
    user: root
#    network_mode: "host"
    ports:
      - "8080:80"
  beaker_server:
    build: ./beaker_server
    depends_on:
      - db
    volumes:
      - ./beaker_server/beaker_cfg/server.cfg:/etc/beaker/server.cfg:Z
      - ./beaker_server/beaker_cfg/client.conf:/etc/beaker/client.conf:Z
#      - /var/www:/var/www
      - beaker_server_usr_share_bkr:/usr/share/bkr
      - beaker_server_var_cache_beaker:/var/cache/beaker
      - beaker_server_var_www_beaker:/var/www/beaker
    network_mode: "host"
